<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English-Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“—</text></svg>"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="container" id="container">
      <h1>English Dictionary</h1>
      <div class="input-container">
        <audio hidden id="audio" controls></audio>
        <input
          class="search-box"
          id="search-box"
          type="text"
          placeholder="Search your word here..."
        />
        <span id="speakerIcon" class="icon">
          <i class="fa-solid fa-volume-high"></i>
        </span>
      </div>

      <p id="instructions" class="instructions">
        Press <span class="enter-key">Enter</span> key to search meaning
      </p>
      <div class="meaning-container" id="meaning-container">
        <p>
          Word:
          <span class="word" id="word">chomu</span>
        </p>
        <p>Def: <span class="def" id="def">chomu</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
