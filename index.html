<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>English-Dictionary</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“—</text></svg>"
    />
  </head>
  <body>
    <div class="container" id="container">
      <h1>English Dictionary</h1>

      <input
        class="search-box"
        id="search-box"
        type="text"
        placeholder="Search your word here..."
      />

      <p id="instructions" class="instructions">
        Press <span class="enter-key">Enter</span> key to search meaning
      </p>
      <div class="meaning-container" id="meaning-container">
        <p>Word: <span class="word" id="word">chomu</span></p>
        <p>Def: <span class="def" id="def">chomu</span></p>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
